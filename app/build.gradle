apply plugin: 'com.android.application'

android {
    compileSdkVersion 19
    buildToolsVersion "26.0.0"

    defaultConfig {
        applicationId "com.mgeske.tsgamebuilder"
        minSdkVersion 8
        targetSdkVersion 21

        testApplicationId "com.mgeske.tsgamebuilder.test"
        testInstrumentationRunner "android.test.InstrumentationTestRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    compile 'com.android.support:appcompat-v7:19.1.0'
    compile 'com.android.support:support-v4:19.1.0'
    compile 'com.android.support:appcompat-v7:19.1.0'
    compile files('libs/sqliteassethelper-2.0.1.jar')
    androidTestCompile files('libs/dexmaker-1.2.jar')
    androidTestCompile files('libs/dexmaker-mockito-1.2.jar')
    androidTestCompile files('libs/mockito-all-1.10.19.jar')
}
